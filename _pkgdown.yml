url: ~

template:
  bootstrap: 5
  bootswatch: litera
  bslib:
    bg: "white"
    fg: "black"
    primary: "#003f5c"
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto"}
    code_font: {google: "JetBrains Mono"}
    
lang: en

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    twitter:
      icon: fa-twitter
      href: http://twitter.com/gongcastro
      aria-label: Twitter
  bg: #ff6361
      
footer:
  structure: 
    left: developed_by
    right: built_with

home:
  sidebar:
    structure: [links, license, community, citation, authors, dev]
    
articles:
  - title: "Articles"
    navbar: ~
      contents:
      - text: "Connecting to the database"
        href: vignettes/bvq-responses.html
      - text: "Retrieving raw data"
        href: vignettes/bvq-responses.html
      - text: "Vocabulary sizes"
        href: vignettes/bvq-vocabulary.html
      - text: "Word acquisition norms"
        href: vignettes/bvq-norms.html

reference:
- title: "Retrieving raw data"
  desc: >
    Functions for downloading the basic datasets needed to compute vocabulary norms.
  contents: 
  - bvq_connect
  - bvq_participants
  - bvq_responses
  - bvq_logs
  - pool
  - vowels
  - consonants
- title: "Computing vocabulary norms"
  desc: "Functions for computing several indices of vocabulary size and word acquisition norms."
  contents:
  - bvq_vocabulary
  - bvq_norms
- title: "Phonology"
  desc: "Functions to manipulate phonological transcriptions in IPA and X-SAMPA formats."
  contents:
  - flatten_xsampa
  - syllabify_xsampa
  - syllable_str_xsampa
- title: "Helper functions"
  desc: "Additional functions to access and process the data"
  contents:
  - diff_in_time
  - get_longitudinal
  - prop_adj
- title: "Internals"
  desc: "Helper functions used internally"
  contents:
  - check_arg_te
  - download_surveys
  - fix_code
  - fix_code_raw
  - fix_doe
  - fix_id_exp
  - fix_item
  - fix_postcode
  - fix_sex
  - get_doe
  - get_time_stamp
  - import_formr2
  - import_formr_lockdown
  - import_formr_short
  - process_survey
